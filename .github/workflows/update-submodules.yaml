name: Update Submodules

# References
# https://zenn.dev/ymmmtym/articles/dc741561759a49
# https://qiita.com/keiswe/items/7bcb29ea6c29d710b64b

on:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-submodules:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        submodules: recursive
    - name: Update submodules
      run: |
        git submodule update --remote --recursive
    - name: Check diff
      id: status
      run: echo "STATUS=$(git status -s)" >> $GITHUB_OUTPUT
    - name: ECHO
      run: echo "${{ steps.status.outputs.STATUS }}"
    - name: Commit changes
      if: ${{ steps.status.outputs.STATUS != '' }}
      run: |
        git add .
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git commit -am "Update submodules at $(date "+DATE: %Y-%m-%d TIME: %H:%M:%S")"
    - name: Push changes
      if: ${{ steps.status.outputs.STATUS != '' }}
      # Reference: https://github.com/ad-m/github-push-action
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: main
