name: Update Submodules

# References
# https://zenn.dev/ymmmtym/articles/dc741561759a49
# https://qiita.com/keiswe/items/7bcb29ea6c29d710b64b

on:
  schedule:
    # 日本時間 午前9時に実行
    - cron: '0 0 * * *'
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-submodules:
    runs-on: ubuntu-latest

    steps:
    # STEP 1: リポジトリのチェックアウト
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'
        token: ${{ secrets.GITHUB_TOKEN }}

    # STEP 2: サブモジュールの更新とコミット
    - name: Update, Commit, and Push Submodules
      run: |
        # サブモジュールをリモートの最新に更新します
        git submodule update --init --remote --recursive

        # 変更がない場合はここでスクリプトを終了します
        if [ -z "$(git status --porcelain)" ]; then
          echo "✅ No submodule changes to commit."
          exit 0
        fi

        echo "🔍 Submodule changes detected. Preparing to commit..."

        # Gitのユーザー情報を設定します
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"

        # 変更をステージングします
        git add .

        # 【デバッグ用】git add の後、ステージングの状態を確認します
        echo "📝 Git status after 'git add .':"
        git status

        # 変更をコミットします
        git commit -m "chore: Update submodules"

        # リモートリポジトリにプッシュします
        git push

