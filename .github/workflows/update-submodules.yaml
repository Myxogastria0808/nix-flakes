        # ã“ã‚Œã«ã‚ˆã‚Šã€ã‚µãƒ–ãƒ¢ã‚¸ãƒ¥ãƒ¼ãƒ«å†…ã®ãƒ•ã‚¡ã‚¤ãƒ«ãŒæ„å›³ã›ãšå¤‰æ›´ (modified content) ã•ã‚Œã‚‹ã®ã‚’é˜²ãã¾ã™
        echo "ğŸ”§ Disabling git's automatic line ending conversion..."
